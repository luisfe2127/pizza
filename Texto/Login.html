<link rel="stylesheet" href="estiloLogin/style.css">

<body>
    <header>
        <h1>Logue ou Cadastre no site !</h1>
    </header>
    
    <section id="login">
        <label for="iemail">Email: <input type="email" name="email" id="iemail" required></label> <br> <br>

        <a href="">Esqueci a minha senha</a>
    </section>
</body>
